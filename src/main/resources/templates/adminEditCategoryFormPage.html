<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: template(~{:: #edit-category-form-content})}">
<section id="edit-category-form-content">

  <div class="container">
    <div class="product-card">
      <form method="post" th:action="@{/admin/editCategory/{category-id}(category-id=${category.id})}"
            th:object="${category}">

        <div class="form-group">
          <label for="name">Nazwa: </label>
          <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name" required>
        </div>


        <div class="form-group"><input type="hidden" name="_method" value="put">
          <button type="submit" class="btn-add">Zapisz zmiany</button>
        </div>
      </form>
    </div>
  </div>
</section>
</html>
