<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: template(~{:: #edit-form-content})}">
<section id="edit-form-content">

    <div class="container">

        <div class="product-card">
            <form method="post" th:action="@{/admin/edit/{product-id}(product-id=${product.id})}"
                  th:object="${product}">

                <div class="form-group">
                    <label for="name">Nazwa:</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Ilość: </label>
                    <input th:field="*{quantity}" type="number" class="form-control" id="quantity"
                           placeholder="Quantity"
                           required>
                </div>
                <div class="form-group">
                    <label for="price">Cena: </label>
                    <input th:field="*{price}" type="number" step="0.01" class="form-control" id="price"
                           placeholder="Price"
                           required>
                </div>

                <div class="form-group">
                    <label>Kategoria:</label>
                    <select th:field="*{category.id}" class="input">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>



                <div class="form-group">
                    <label for="description">Opis: </label>
                    <textarea th:field="*{description}" class="form-control" id="description"
                              placeholder="Dodaj opis..." required></textarea>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="bestseller">Bestseller</label>

                    <input th:field="*{bestseller}" type="checkbox" class="form-check-input" id="bestseller">
                </div>

                <div class="form-group"><input type="hidden" name="_method" value="put">
                    <button type="submit" class="btn-add">Zapisz zmiany</button>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
